{% extends "base.html" %}

{% block content %}
  <h1>Car Info:</h1>
  <p><strong>Car name: {{ car.manufacturer.name }}</strong></p>
  <p><strong>Manufacturer country: {{ car.manufacturer.country }}</strong></p>
  {% for car in driver.cars.all %}
    <ul>
      <li><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a></li>
    </ul>
  {% empty %}
    <p>Driver have no car</p>
  {% endfor %}
{% endblock %}
